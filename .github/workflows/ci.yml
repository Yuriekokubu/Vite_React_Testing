name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # ใช้ LTS เพื่อความเสถียรของ better-sqlite3
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        # เพิ่ม --with-deps เพื่อให้มั่นใจว่า Ubuntu มี Library ครบสำหรับรัน Browser
        run: npx playwright install --with-deps

      - name: Run Build (includes Lint & Prebuild Tests)
        # เนื่องจากใน package.json มี prebuild hook 
        # การสั่ง build จะทำการ Lint และรัน test:ci อัตโนมัติ
        run: npm run build

      - name: Run Post-build Tests
        # รันการทดสอบหลังจาก Build เสร็จแล้ว (Production Check)
        run: npm run postbuild

      - name: Upload Playwright Report
        # ให้ทำงานเสมอแม้เทสจะพัง (if: always) เพื่อเอาไว้โหลดมาดูว่าพังตรงไหน
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30